<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registro</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="register.css">
</head>

<body>

  <section class="container">
    <h1>Formulário de cadastro</h1>
    <form method="POST" action="/" class="form">
      <div class="mb-3">
        <label for="exampleInputText1" class="form-label">Nome</label>
        <input type="Text" class="form-control auth" id="nome" aria-describedby="textHelp" name="nome">
      </div>
      <div class="mb-3">
        <label for="exampleInputText1" class="form-label">Sobrenome</label>
        <input type="Text" class="form-control auth" id="sobrenome" aria-describedby="textHelp" name="sobrenome">
      </div>
     
      <div class="mb-3">
        <label for="exampleInputText1" class="form-label">CPF</label>
        <input type="Text" class="form-control auth cpf" id="CPF" aria-describedby="textHelp" name="CPF">
      </div>
      <div class="mb-3">
        <label for="exampleInputText1" class="form-label">Usuário</label>
        <input type="Text" class="form-control auth user" id="user" aria-describedby="textHelp" name="Usuario">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Senha</label>
        <input type="password" class="form-control auth pass" id="pass" aria-describedby="PasswordHelp" name="senha">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Repetir senha</label>
        <input type="password" class="form-control auth repeatPass" id="repeatPass" aria-describedby="PasswordHelp" name="senhaRepeat">
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="submit">Enviar</button>
      </div>
    </form>
  </section>

  <script src="validaCPF.js"></script>
  <script src="script.js"></script>
</body>

</html>
